---
layout: default
---
<header style="background-image: url({{ site.baseurl }}{{ page.featured_image }});">
    <div class="container post-container">
        <a href="{{ site.baseurl }}/" class="home_button"></a>
        <div class="inner-container">
            <h1>{{ page.title }}</h1>
            <ul class="meta">
                <li>
                    <span>Published</span>
                  {{ page.date | date_to_string }}
                </li>
                <li>
                    <span>Category</span>
                    {{ page.categories }}
                </li>
            </ul>      
        </div>
        <ul class="pagination">
            {% if page.previous.url %}
            <li class="previous">
                <a href="{{ site.baseurl }}{{ page.previous.url }}">Previous</a>
            </li>
            {% endif %}
            {% if page.next.url %}
            <li class="next">
                <a href="{{ site.baseurl }}{{ page.next.url }}">Next</a>
            </li>
            {% endif %}
        </ul>
    </div>
</header>

<article>
    <div class="container">

        {{ content }}

        <div class="post-comment">
            <span>Comments</span>
            <!-- 多说评论框 start -->
            <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="zchen9.github.io{{ page.url }}"></div>
            <!-- 多说评论框 end -->
        </div>
    </div>
    <a id="returnTop"></a> 
</article>
